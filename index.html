
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Beacon Clinical Operations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --beacon-blue: #0f172a;
      --beacon-gold: #f59e0b;
      --clinical-bg: #f8fafc;
      --clinical-border: #e2e8f0;
      --text-main: #0f172a;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--clinical-bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }
    .medical-card {
      background: #ffffff;
      border: 1px solid var(--clinical-border);
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .data-table th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #64748b;
      padding: 0.75rem 1rem;
      border-bottom: 2px solid var(--clinical-border);
      background-color: #f1f5f9;
    }
    .data-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--clinical-border);
      font-size: 0.875rem;
    }
    .btn-clinical {
      background-color: var(--beacon-blue);
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.15s ease;
    }
    .btn-clinical:hover {
      background-color: #1e293b;
    }
    .senior-mode .btn-clinical {
      padding: 1rem 2rem;
      font-size: 1.25rem;
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
    .beacon-glow {
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
